services:

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production

      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - COS_SECRET_ID=${COS_SECRET_ID}
      - COS_SECRET_KEY=${COS_SECRET_KEY}
      - COS_BUCKET=${COS_BUCKET}
      - COS_ENDPOINT=${COS_ENDPOINT}
      - COS_REGION=${COS_REGION}
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 5s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.services.backend.loadbalancer.server.port=3000"

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend

    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "exit 0"]
      interval: 30s
      timeout: 5s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  # 反向代理 / 网关（Traefik）
  traefik:
    image: traefik:v2.11
    command:
      # 日志等级调成 DEBUG，方便看 Provider 是否加载成功
      - "--log.level=DEBUG"

      # 启用 Docker provider
      - "--providers.docker=true"
      # 指定 Docker socket（虽然有默认值，但显式写出来更清晰）
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      # 不自动暴露所有容器，必须有 traefik.enable=true 才暴露
      - "--providers.docker.exposedByDefault=false"
      # 指定使用的网络（与你 docker inspect 看到的 echoflow_default 对应）
      - "--providers.docker.network=echoflow_default"

      # 关键新增：不要过滤不健康的容器（允许路由照样生成）
      - "--providers.docker.useBindPortIP=false"
      - "--providers.docker.swarmMode=false"

      # 入口点配置
      - "--entrypoints.web.address=:80"
      # HTTP 自动重定向到 HTTPS
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      
      - "--entrypoints.websecure.address=:443"
      
      # 启用 Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=true"

      # 文件提供者（用于加载动态配置，如自签名证书）
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"

      # Let's Encrypt 配置 (ACME)
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"

    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik/dynamic:/etc/traefik/dynamic"
      - "./traefik/letsencrypt:/letsencrypt"
      - "./traefik/certs:/certs"
    restart: unless-stopped